---
#####################################################################################################################
# Configurations for Splunk server.conf
#####################################################################################################################

#####################################################################################################################
# [replication_port-ssl:<port>]
#####################################################################################################################

# password

- name: "Configure server.conf [replication_port-ssl:<port>] - password state=present"
  ini_file: dest={{ splunk_conf_path }}/server.conf
            section="replication_port-ssl://{{ splunk_server_conf.replication_port_ssl.port }}"
            option=password
            value={{ splunk_server_conf.replication_port_ssl.password }}
            state=present
  when: splunk_server_conf.replication_port_ssl.disabled == false and
        splunk_server_conf.replication_port_ssl.password is defined
  notify: splunk restart

- name: "Configure server.conf [replication_port-ssl:<port>] - password state=absent (default)"
  ini_file: dest={{ splunk_conf_path }}/server.conf
            section="replication_port-ssl://{{ splunk_server_conf.replication_port_ssl.port }}"
            option=password
            state=absent
  when: (splunk_server_conf.replication_port_ssl.disabled == true and splunk_server_conf.replication_port_ssl.port is defined) or
        (splunk_server_conf.replication_port_ssl is defined and splunk_server_conf.replication_port_ssl.password is undefined and splunk_server_conf.replication_port_ssl.port is defined)
        
  notify: splunk restart
